<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3/css/bootstrap.min.css">
</head>
<body>
    <form class="text-secondary mt-5 ms-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name : </label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email : </label>
            <input type="email" name="name" id="email" class="form-control">
        </div>
        <div class="d-flex flex-wrap">
            Hobbies : 
            <div class="mb-3 form-check me-1 ms-1">
                <label for="hobbies1" class="form-check-label">Singing</label>
                <input type="checkbox" class="form-check-input" name="hobbies1" id="hobbies1">
            </div>

            <div class="mb-3 form-check me-1 ms-1">
                <label for="hobbies2" class="form-check-label">Dancing</label>
                <input type="checkbox" class="form-check-input" name="hobbies2" id="hobbies2">
            </div>

            <div class="mb-3 form-check me-1 ms-1">
                <label for="hobbies3" class="form-check-label">Acting</label>
                <input type="checkbox" class="form-check-input" name="hobbies3" id="hobbies3">
            </div>
        </div>
    </form>
</body>
</html>
