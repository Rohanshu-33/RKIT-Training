<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4 p-5 bg-primary">
        <img src="user_image.png" class="img-fluid" alt="user logo">
    </div>

    
    <div class="container mt-4 p-5 bg-success">
        <div class="row">
            <div class="col-md-6">
                <img src="user_image.png" class="img-fluid" alt="user logo">
            </div>
            <div class="col-md-6">
                <img src="user_image.png" class="img-fluid img-thumbnail float-end" alt="user logo">
            </div>
        </div>
    </div>
    
    <div class="container mt-4 p-5 bg-danger">
        <img src="user_image.png" class="img-fluid" alt="user logo">
        <img src="user_image.png" class="img-fluid img-thumbnail float-end" alt="user logo">
    </div>

</body>
</html>
