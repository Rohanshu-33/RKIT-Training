<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3 p-3 table-responsive">
        <table class="table table-bordered table-hover">
            <caption>Personal Data Table</caption>
            <thead>
                <tr class="table-success fs-4">
                    <th>Id num</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody class="table-group-divider fs-5">
                <tr class="table-info">
                    <td>1</td>
                    <td>Rohanshu</td>
                    <td>21</td>
                </tr>
                <tr class="table-secondary">
                    <td>1</td>
                    <td>Rohanshu</td>
                    <td>21</td>
                </tr>
                <tr class="table-warning">
                    <td>1</td>
                    <td>Rohanshu</td>
                    <td>21</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
