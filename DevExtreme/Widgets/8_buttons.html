<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.dark.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>
    <title>Buttons</title>
</head>

<body>
    <div id="btn1"></div>
    <div id="btn2"></div>
    <div id="btn3"></div>
</body>

<script>
    $(document).ready(function () {
        $("#btn1").dxButton({
                text: "Click me!",
                type: "success", // 'back' 'danger' 'default' 'normal'
                stylingMode: "outlined",
                icon: "comment",
                useSubmitBehaviour: false,  // checks form validation of validation group. if onclick is present, it is triggered before validation and form submission
                onContentReady: function (e) {
                    console.log("onContentReady Triggered:");
                }
            });

            // Get button instance
            let inst = $("#btn1").dxButton("instance");

            // Change icon after 5 seconds
            setTimeout(() => {
                inst.option("icon", "home"); // Changing icon dynamically
                console.log("Icon changed to home");
            }, 5000);
    });
</script>

</html>
