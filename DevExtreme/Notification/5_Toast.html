<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.3/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.3/js/dx.all.js"></script>

</head>

<body>
    <div id="container">
        <div id="show-message"></div>
    </div>

    <div id="container2">
        <div id="toastContainer"></div>
        <div id="buttonContainer"></div>
    </div>
</body>

<script>
    $(document).ready(function () {
        const types = ['error', 'info', 'success', 'warning'];

        $("#show-message").dxButton({
            text: "Show message",
            onClick: function () {
                DevExpress.ui.notify(
                    {
                        // message: "You have a new message", 
                        width: 270,
                        position: {
                            my: "top",
                            at: "center",
                            of: "#container"
                        },
                        contentTemplate: (element) => {
                            element.append('<p>You have a new message</p> &nbsp;');
                            element.append('<i class="dx-icon-email icon-style"></i>');
                        }
                    },
                    types[Math.floor(Math.random() * 4)],
                    500
                );
            },
        });



        $("#toastContainer").dxToast({
            message: "Connection problem",
            type: "custom",  // everything in white color
            type: "error",
            // visible: true,
            closeOnClick: true,
            closeOnOutsideClick: true,
            closeOnSwipe: true,
            position: "top",
            displayTime: 3000
        });

        $("#buttonContainer").dxButton({
            text: "Show the Toast",
            onClick: function () {
                // $("#toastContainer").dxToast("show");
                $("#toastContainer").dxToast("toggle", true);
            }
        });
    })
</script>

</html>
