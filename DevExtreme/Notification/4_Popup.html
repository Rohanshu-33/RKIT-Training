<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.3/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.3/js/dx.all.js"></script>

</head>

<body>
    <div id="popup"></div>
    <div id="button"></div>

    <div id="popupContainer"></div>
    <!-- <div id="buttonContainer"></div> -->
</body>

<script>
    $(document).ready(function () {
        const popup = $('#popup').dxPopup({
            contentTemplate: () => {
                const content = $("<div />");
                content.append(
                    $("<img />").attr("src", "https://th.bing.com/th/id/OIP.MCLzVoExgXPyNi_V5gb1AwHaE7?w=259&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7"),
                    $(popupText)
                );
                content.dxScrollView({
                    height: "100%",
                    width: "100%"
                });
                return content;
            },
            // visible: true,
            closeOnOutsideClick: true,
            showTitle: true,
            title: "Information",
            width: 500,
            height: 300,
            resizeEnabled: true,
            dragEnabled: true,
            position: "center",
        }).dxPopup("instance");

        const popupText = `<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            Penatibus et magnis dis parturient. Eget dolor morbi non arcu risus. Tristique magna sit amet purus gravida quis blandit.
            Auctor urna nunc id cursus metus aliquam eleifend mi in. Tellus orci ac auctor augue mauris augue neque gravida. Nullam vehicula ipsum a arcu.
            Nullam ac tortor vitae purus faucibus ornare suspendisse sed nisi. Cursus in hac habitasse platea dictumst. Egestas dui id ornare arcu.
            Dictumst vestibulum rhoncus est pellentesque elit ullamcorper dignissim.</p>
 
            <p>Mauris rhoncus aenean vel elit scelerisque mauris pellentesque pulvinar. Neque volutpat ac tincidunt vitae semper quis lectus.
            Sed sed risus pretium quam vulputate dignissim suspendisse in. Urna nec tincidunt praesent semper feugiat nibh sed pulvinar.
            Ultricies lacus sed turpis tincidunt id aliquet risus feugiat. Amet cursus sit amet dictum sit amet justo donec enim.
            Vestibulum rhoncus est pellentesque elit ullamcorper. Id aliquet risus feugiat in ante metus dictum at.</p>`;

        $("#button").dxButton({
            text: "Open popup",
            onClick: () => {
                popup.show();
            }
        });

        $("#popupContainer").dxPopup({
            title: "Popup Title",
            visible: true,
            contentTemplate: function (ele) {
                ele.append(
                    $("<p />").text("Static Content"),
                    $("<div />").attr("id", "buttonContainer").dxButton({
                        text: "Click me",
                        onClick: function (e) {
                            alert("Login successful.")
                        }
                    })
                )
            },
            width: 500,
            height: 300,
            toolbarItems: [{
                text: "Clear form",
                location: "after"
            }, {
                widget: "dxButton",
                location: "after",
                options: {
                    text: "Refresh",
                    onClick: function () {
                        alert("Refreshing")
                    }
                }
            }],
            shading: true,
            shadingColor: "rgba(0, 0, 0, 0.2)",
            closeOnOutsideClick: true,
            // fullScreen: true,
            position: {
                my: 'center',
                at: 'bottom',
                collision: 'fit',
                // of: "#container"
                // place "my" left side "at" the top "of" "#container"
            },
        })

    })
</script>

</html>
