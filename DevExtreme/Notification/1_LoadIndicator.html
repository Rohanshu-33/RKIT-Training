<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Indicator</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.3/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.3/js/dx.all.js"></script>

    <style>
        #loadIndicator {
            display: block;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div id="btnContainer"></div>
    <div id="loadIndicator"></div>
</body>

<script>
    $(document).ready(function () {
        const loadIndicator = $("#loadIndicator").dxLoadIndicator({
            visible: false,
            hint: "loadingPanel",
            indicatorSrc: "https://js.devexpress.com/Content/data/loadingIcons/rolling.svg",
        }).dxLoadIndicator("instance");

        $("#btnContainer").dxButton({
            text: "Click",
            onClick: function () {
                const isLoadIndicatorVisible = loadIndicator.option("visible");
                loadIndicator.option("visible", !isLoadIndicatorVisible);
            }
        })
    })
</script>

</html>
