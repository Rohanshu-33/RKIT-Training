<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevExtreme Checkbox Demo</title>

    <!-- DevExtreme CSS and JS -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>
</head>
<body>
    <div>
        <h3>Checkbox with Active State Enabled</h3>
        <div id="checkBoxActiveState"></div>

        <h3>Checkbox with Hover State Enabled</h3>
        <div id="checkBoxHoverState"></div>

        <h3>Checkbox with Both States Disabled</h3>
        <div id="checkBoxBothDisabled"></div>
    </div>

    <script>
        $(document).ready(function() {
            // Checkbox with Active State Enabled
            $("#checkBoxActiveState").dxCheckBox({
                text: "Active State Enabled",
                value: false,
                activeStateEnabled: true // Active state is enabled
            });

            // Checkbox with Hover State Enabled
            $("#checkBoxHoverState").dxCheckBox({
                text: "Hover State Enabled",
                value: false,
                hoverStateEnabled: true // Hover state is enabled
            });

            // Checkbox with Both Active and Hover States Disabled
            $("#checkBoxBothDisabled").dxCheckBox({
                text: "Both States Disabled",
                value: false,
                activeStateEnabled: false, // Active state is disabled
                hoverStateEnabled: false  // Hover state is disabled
            });
        });
    </script>
</body>
</html>
