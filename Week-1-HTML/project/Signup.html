    <center>

        <h2> Please signup to continue exploring the Library.</h2>
        <br />
        <form action="./Library.html" method="GET">
            <label for="username">
                Username:
                <input type="text" name="username" id="username" pattern="[a-zA-Z\s]+" required placeholder="Enter your name" autofocus>
                <br />
            </label>

            <label for="email">
                Email:
                <input type="email" name="email" id="email" required placeholder="example@abc.com">
                <br />
            </label>

            <label for="password">
                Password:
                <input type="password" name="password" id="password" required>
                <br />
            </label>

            <label for="contact">
                Contact no.:
                <input type="text" name="contact" id="contact" pattern="[6-9][0-9]{9}" placeholder="9999999999">
                <br />
            </label>


            <button type="submit">Submit</button>
        </form>

    </center>
