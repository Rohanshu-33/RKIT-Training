<body>

    <header>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./Login.html">Login</a></li>
            <li><a href="./Signup.html">Signup</a></li>
            <li><a href="./Membership.html">Membership</a></li>
        </ul>
    </header>

    <center>
        <form action="./Success.html">

            <fieldset>
                <legend>Personal</legend>

                <b>Full Name</b>:
                <input type="text" name="name" title="Enter your full name" id="name" pattern="[a-zA-Z\s]+"
                    placeholder="Enter your full name" required autofocus>
                <br>

                <label for="email">
                    <b>Email</b>:
                    <input type="email" name="email" id="email" title="Enter valid email id" required>
                </label>
                <br>

                <label for="phone">
                    <b>Contact num.</b>:
                    <input type="text" name="phone" id="phone" pattern="[6-9][0-9]{9}" title="Enter valid phone number">
                </label>
                <br>

                <label for="gender">
                    <b>Gender</b>:
                    Male <input type="radio" name="gender" id="gender" value="Male">
                    Female <input type="radio" name="gender" id="gender" value="Female">
                </label>
                <br>


                <label for="city">
                    <datalist id="cityList">
                        <option value="Vapi"></option>    
                        <option value="Rajkot"></option>    
                        <option value="Surat"></option>    
                        <option value="Ahmedabad"></option>    
                        <option value="Valsad"></option>    
                        <option value="Viramgam"></option>    
                        <option value="Than"></option>    
                    </datalist>
                    <b>City</b>:
                    <input type="text" list="cityList" placeholder="Type your city name">
                </label>
                <br>

                <label for="address">
                    <b>Address</b>:
                    <textarea name="address" id="address" cols="30" rows="5" placeholder="Your address"></textarea>
                </label>
                <br>
            </fieldset>

            <fieldset>
                <legend>Educational</legend>
                <label for="tenth">
                    <b>10<sup>th</sup></b>:
                    <input type="text" name="tenth" id="tenth" pattern="[0-9][0-9]" required>%
                </label>
                <br>

                <label for="twelfth">
                    <b>12<sup>th</sup></b>:
                    <input type="text" name="twelfth" id="twelfth" pattern="[0-9][0-9]" required>%
                </label>
                <br>



            </fieldset>

            <fieldset>
                <legend>Others</legend>

                <label for="courses">
                    <b>Courses of interest</b>:
                    MERN <input type="checkbox" name="courses" id="courses" value="MERN">
                    .NET Developer <input type="checkbox" name="courses" id="courses" value=".NET">
                    AI/ML <input type="checkbox" name="courses" id="courses" value="AIML">
                    DevOps <input type="checkbox" name="courses" id="courses" value="DevOps">
                </label>
                <br>

                <label for="file">
                    <b>College id-card photo:</b>
                    <input type="file" name="file" id="file" accept=".jpg, .pdf" required>
                </label>


            </fieldset>

            <button type="submit">Submit</button>

        </form>
    </center>
