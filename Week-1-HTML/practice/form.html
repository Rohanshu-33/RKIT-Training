<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="#" method="post" enctype="multipart/form-data" >
    Name: <input type="text" name="firstname" id="firstname" accesskey="n" tabindex="1"> <br/>
    Gender: <input type="radio" name="gender" id="male" accesskey="m" tabindex="2">Male
            <input type="radio" name="gender" id="female" accesskey="l">Female <br/>
    Address: <textarea name="address" id="address" cols="10" rows="3" spellcheck="true" accesskey="a" tabindex="4"></textarea> <br/>
    Resume: <input type="file" name="resume" id="resume" accesskey="w" tabindex="5" accept=".pdf, .doc"> <br/>
    <input type="submit" value="Submit" accesskey="s" tabindex="6">
  </form>
</body>
</html>
