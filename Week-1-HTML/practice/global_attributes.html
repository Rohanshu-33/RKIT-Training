<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p contenteditable="true">Hello world</p>

    <p dir="rtl">Write this text right-to-left!</p>
    <p dir="ltr">Write this text left-to-right!</p>

    <h1 popover id="popper">Popped heading</h1>
    <button popovertargetaction="toggle" popovertarget="popper">Toggle Click</button>
    <button popovertargetaction="show" popovertarget="popper">Show Click</button>
    <button popovertargetaction="hide" popovertarget="popper">Hide Click</button>

    <!-- spellcheck only works in textarea, input tags and editable elements -->
    Name: <input type="text" spellcheck="true" value="paragph">

    <h3 title="personal info">My name is Rohanshu Banodha</h3>

    


</body>

</html>
