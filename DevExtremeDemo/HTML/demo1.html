<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DevExtreme Widgets Basics</title>

    <!-- Include jQuery (Go up one level) -->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- Include DevExtreme Styles (Go up one level) -->
    <link rel="stylesheet" href="../Content/dx.common.css" />
    <link rel="stylesheet" href="../Content/dx.light.css" />

    <!-- Include DevExtreme Scripts (Go up one level) -->
    <script src="../Scripts/dx.all.js"></script>

    <!-- Include External JavaScript (Go up one level) -->
    <script src="../JS/demo1.js"></script>

    <style>
        .formclass {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .divs {
            margin-top: 0.5rem
        }
    </style>

</head>
<body>

    <form action="" class="formclass" method="post" enctype="multipart/form-data">

        <div class="fullname divs">
            Full name:
            <div id="fullNameContainer"></div>
        </div>

        <div class="email divs">
            Email:
            <div id="emailContainer"></div>
        </div>

        <div class="password divs">
            Password:
            <div id="passwordContainer"></div>
        </div>

        <div class="confirmPassword divs">
            Confirm Password:
            <div id="confirmPasswordContainer"></div>
        </div>

        <div class="resume divs">
            Upload resume:
            <div id="resumeContainer"></div>
        </div>

        <div class="Gender divs">
            Gender:
            <div id="genderContainer"></div>
        </div>

        <div class="technologies divs">
            Technologies known:
            <div id="technologiesContainer"></div>
        </div>

        <div class="dob divs">
            Date of Birth:
            <div id="dobContainer"></div>
        </div>

        <div class="city divs">
            City:
            <div id="cityContainer"></div>
        </div>


        <div class="address divs">
            Address:
            <div id="addressContainer"></div>
        </div>

        <div id="submitContainer divs"></div>

    </form>

</body>
</html>
