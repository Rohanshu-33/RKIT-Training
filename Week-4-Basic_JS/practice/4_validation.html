<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <div class="h1 text-center mt-1">Personal Details</div>
    <div class="container bg-success p-3 mt-1 rounded d-flex align-items-center justify-content-center">
        <form action="./5_success.html" onsubmit="return validateForm()" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Full name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="pswd" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="pswd" class="form-control" aria-describedby="pswdHelp">
                </div>
                <div class="">
                    <span id="pswdHelp" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3"
                    placeholder="Enter your address here..."></textarea>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Resume</label>
                <input class="form-control" type="file" id="resume" accept=".jpg, .pdf, .png">
            </div>
            <div class="mb-1">Gender</div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="col-12">
                <button class="btn btn-danger mt-2" type="submit">Submit form</button>
              </div>
        </form>
    </div>

    <script src="./js2_validation.js"></script>
</body>

</html>
